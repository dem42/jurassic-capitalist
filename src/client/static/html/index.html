    <head>
        <title>Jurassic World</title>

    </head>

        <script src="bundle.js"></script>
        <div id="connecting">Connecting...</div>
        <div id="login" class="inactive">

                Username:<br>
                <input type="text" id="usernameInput" name="username" value="">

                <a href="#upgradesDivModal" id="upgradesBtn">Upgrades</a>

                        <a href="#close" title="Close" class="close">X</a>

                </div>
            </div>
            <div id="business-content">
                <div id="player"></div>
                <div id="businesses"></div>        
            </div>
        </div>
    </body>
